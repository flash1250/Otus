apiVersion: v1
kind: Service
metadata:
  name: dockerwebapp
  labels:
    app: dockerwebapp
spec:
  ports:
  - name: dockerwebapp-http
    port: 80
    protocol: TCP
    targetPort: 8000
  - name: dockerwebapp-https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: dockerwebapp